<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 个人信息 -->
        <section class="personal-info">
            <img src="photo.jpg" alt="个人照片" class="profile-photo">
            <div class="info">
                <h1>您的姓名</h1>
                <p>学术头衔或职位，例如：博士生 / 研究员</p>
                <p>邮箱: your_email@example.com</p>
                <p>简介：用一两句话描述您的背景和研究兴趣。</p>
            </div>
        </section>

        <!-- 项目 -->
        <section class="projects">
            <h2>项目</h2>
            <div class="project-item">
                <h3>项目名称 1</h3>
                <p>项目描述：简短介绍这个项目的目标或功能。</p>
            </div>
            <div class="project-item">
                <h3>项目名称 2</h3>
                <p>项目描述：简短介绍这个项目的目标或功能。</p>
            </div>
        </section>
    </div>
</body>
</html>
